<div class="backdrop backdropHistory">
    <div class="containerHistory">
        <h1>{{title}}</h1>
        <ul class="common">
            <li *ngFor="let item of serviceHistory.getData()">
                <div class="blockCommon">
                    <div class="blockNumber">{{item.card.id}}</div>
                    <div class="blockText">{{item.card.text}}</div>
                    <div class="blockClose"><div class="btnCross"></div></div>    
                    <div class="blockDate">{{item.date | date:'H:mm, MMMM d, y'}}</div>            
                </div>
            </li>
        </ul>
    </div>    
</div>
