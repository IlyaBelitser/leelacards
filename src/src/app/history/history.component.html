<ng-template appRef></ng-template>

<div class="backdrop backdropHistory">
    <div class="containerHistory">
        <h1>{{title}}</h1>
        <ul class="common">
            <li *ngFor="let item of serviceHistory.getData(); index as i">
                <div class="blockCommon" (click)="clickOnCard(i)">
                    <div class="blockNumber">{{item.card.id}}</div>
                    <div class="blockText">{{item.card.text}}</div>
                    <div class="blockClose"><div class="btnCross" (click)="close(i)"></div></div>    
                    <div class="blockDate">{{item.date | date:'HH:mm, M/d/yy'}}</div>            
                </div>
            </li>
        </ul>
    </div>    
</div>
